<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }

    /* added fieldset css */
    fieldset{
      max-width: 150px;
    }
    
    fieldset ul {
      margin: 0;
    }</style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <form>
        <div class="control">
          <label for="name">Full name <span class="required" aria-hidden="true">*</span></label> <!-- added "for" to programmatically link this label to the name and aria-hidden to hide the star from screen readers-->
          <input id="name" name="name" type="text" aria-required="true" /> <!-- added aria-required to show this is required -->
        </div>
        <div class="control">
          <label for="biography">Biography</label>   <!-- added for = biography to link the label to the textarea -->
          <textarea id="biography" name="biography" type="text" aria-describedby="biographyDescription"></textarea> <!-- added aria-describedby to describe the text area using the span -->
          <span id="biographyDescription">Include examples on your skills in JavaScript.</span> <!-- added id to be used by the aria-describedby -->
        </div>
        <fieldset> <!-- added field set to group up the radio buttons-->
          <legend>Gender</legend>   <!-- legend to label this set of radio buttons -->
          <div class="control">
            <input id="gender_male" name="gender" type="radio" value="male" />
            <label for="gender_male">Male</label>  <!-- added for="gender_male" to connect it with the male gender input -->
          </div>
          <div class="control">
            <input id="gender_female" name="gender" type="radio" value="female" />
            <label for="gender_female">Female</label> <!-- added for="gender_female" to connect it with the femaile gender input -->
          </div>
        </fieldset>
        <div class="control">
          <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" /> <!-- added aria-required = true to announce this is required-->
          <label for="accept_agbs">I accept the terms and conditions <span class="required" aria-hidden="true">*</span></label>  <!-- added for="accept_gbs" to connect it with the same input id and aria hidden * to show it is required-->
        </div>
        <div class="control">
          <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
        </div>
      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";
      
      ;
      (function () {
        var validateInput;
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
      
          if (results === null) {
            return null;
          } else {
            return decodeURI(results[1]) || null;
          }
        };
      
        validateInput = function validateInput(input, message) {
          var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
          $input = $('[name="' + input + '"]');
      
          if ((value = $.urlParam(input)) === null) {
            if ($('fieldset.errors').length === 0) {
              // Create fieldset properly with attributes
              const $errorFieldset = $('<fieldset>', {
                class: 'errors',
                tabindex: -1,             // focusable
                role: 'alert',            // screen readers announce
                'aria-live': 'assertive'  // dynamic updates announced
              });

              // Add legend and ul inside
              $errorFieldset.append('<legend>Errors</legend>');
              $errorFieldset.append('<ul></ul>');
              $('form').prepend($errorFieldset);
            }
      
            $referencedElement = null;
            $elementToDescribe = null;
            $errorContainer = $('fieldset.errors ul');
      
            if ($input.is(':radio')) {
              $fieldset = $input.closest('fieldset');
              $elementToDescribe = $fieldset;
              $referencedElement = $input.filter(':first');
            } else {
              $elementToDescribe = $input;
              $referencedElement = $input;
            }
      // R.G. hint: fix next line ;)
            $error = $('<a>' + message + '</a>');
            $error.click(function (e) {
              // If we rely on the link's href pointing to the input's ID, it doesn't trigger forms mode in screen readers
              $referencedElement.focus();
              return e.preventDefault();
            });
            $elementToDescribe.attr('aria-describedby', input + '_description');
            $errorContainer.append('<li>').find('li:last').append($error);
      
            if ($(':not(form):focus').length === 0) {
              // See https://stackoverflow.com/questions/46134247/jquery-setting-focus-doesnt-work-in-ie11/
            
            }
          } else {
            if ($input.is(':checkbox')) {
              $input.attr('checked', true);
            }
      
            if ($input.is(':radio')) {
              return $input.filter('[value="' + value + '"]').attr('checked', true);
            } else {
              return $input.val(value);
            }
          }
        };
      
        $(document).ready(function () {
          //clear inputs when page is refreshed
          $('form')[0].reset();
          if ($.urlParam('validate')) {
            //Remove old errors before validating the form again
            $('.error').removeClass('error');
            $('fieldset.errors').remove();
            //Validate only the fields that are marked as required
            validateInput('name', 'Please enter your name!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
            //Show the alert only if both required fields are filled
            const nameFilled = $('[name="name"]').val().trim().length > 0;
            const termsAccepted = $('[name="accept_agbs"]').is(':checked');

            if (nameFilled && termsAccepted) {
              alert('All inputs are valid.');
              //reset on validation
              $('input[type="text"], textarea').val('');
              $('input[type="checkbox"], input[type="radio"]').prop('checked', false);
              $('[name="biography"]').val('');
              $('input[type="radio"]').prop('checked', false);
              $('select').prop('selectedIndex', 0);
            }
          }
        });
      }).call(void 0);</script>
                
        </body>
      </html>
